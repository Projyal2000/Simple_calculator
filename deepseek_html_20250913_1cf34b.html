<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #6e8efb;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #6e8efb;
            outline: none;
        }
        
        .operator {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
        }
        
        button {
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            width: 23%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #5a7de0;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #add {
            background: #4CAF50;
        }
        
        #add:hover {
            background: #45a049;
        }
        
        #subtract {
            background: #f44336;
        }
        
        #subtract:hover {
            background: #d32f2f;
        }
        
        #multiply {
            background: #FF9800;
        }
        
        #multiply:hover {
            background: #e68a00;
        }
        
        #divide {
            background: #2196F3;
        }
        
        #divide:hover {
            background: #0b7dda;
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #6e8efb;
        }
        
        .result label {
            color: #6e8efb;
            margin-bottom: 10px;
            display: block;
        }
        
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            width: 100%;
            border: none;
            background: transparent;
            text-align: center;
        }
        
        .instruction {
            margin-top: 20px;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 8px;
            font-size: 14px;
            color: #31708f;
        }
        
        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            button {
                padding: 10px 0;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        
        <div class="input-group">
            <label for="F1">First Number</label>
            <input type="number" id="F1" placeholder="Enter first number">
        </div>
        
        <div class="input-group">
            <label for="S2">Second Number</label>
            <input type="number" id="S2" placeholder="Enter second number">
        </div>
        
        <div class="operator">
            <button id="add" onclick="calculate('add')">+</button>
            <button id="subtract" onclick="calculate('subtract')">-</button>
            <button id="multiply" onclick="calculate('multiply')">ร</button>
            <button id="divide" onclick="calculate('divide')">รท</button>
        </div>
        
        <div class="result">
            <label>Result</label>
            <input type="text" id="result" readonly>
        </div>
        
        <div class="instruction">
            <p>Enter two numbers and click an operation button to calculate the result.</p>
        </div>
    </div>

    <script>
        function calculate(operation) {
            // Get input values
            const a = parseFloat(document.getElementById("F1").value);
            const b = parseFloat(document.getElementById("S2").value);
            const resultField = document.getElementById("result");
            
            // Validate inputs
            if (isNaN(a) || isNaN(b)) {
                resultField.value = "Please enter valid numbers";
                return;
            }
            
            let result;
            
            // Perform calculation based on operation
            switch(operation) {
                case 'add':
                    result = a + b;
                    break;
                case 'subtract':
                    result = a - b;
                    break;
                case 'multiply':
                    result = a * b;
                    break;
                case 'divide':
                    if (b === 0) {
                        resultField.value = "Cannot divide by zero";
                        return;
                    }
                    result = a / b;
                    break;
                default:
                    result = "Invalid operation";
            }
            
            // Display result
            resultField.value = result;
        }
    </script>
</body>
</html>
